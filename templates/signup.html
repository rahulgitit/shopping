{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3 bg-info rounded-3 mt-3">
            <h2 class="text-center m-3">SignUp Form</h2>
            <form action="" method="post">
                {% csrf_token %}
                {% for fm in form %}
                {{fm.label_tag}}
                {{fm}}
                {{fm.errors|striptags}}
                {% endfor %}
                <input type="submit" class=" btn btn-danger m-4" value="submit">
            </form>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}

            </ul>
            {% endif %}
        </div>
    </div>
    
{% endblock content %}
