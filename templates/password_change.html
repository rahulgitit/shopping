{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row">
      <div class="col-sm-6 offset-sm-3 bg-info rounded-3 mt-3">
        {% for message in messages %}
            <h2>{{message}}</h2>
        {% endfor %}
        <h3 class="text-center">Change Password</h3>
        <form action="" method="post" novalidate class="form_control">
          {% csrf_token %}
          {% for fm in form %}
          {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}
          {% endfor %}
          <br>
          <input type="submit" class="btn btn-primary m-2 px-5" value="Save">
        </form>
      </div>
    </div>
  </div>
    
{% endblock content %}
